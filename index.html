<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="https://freesvg.org/img/1534129544.png" type="img">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__list list-left">
                <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com.co/imghp?hl=en&ogbl">Images</a></li>
            </ul>
            <ul class="header__list">
                <li class="header__nav--menu">
                    <svg class="header__nav--icon gb_Ve" focusable="false" viewBox="0 0 24 24">
                        <path
                            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                        </path>
                    </svg>
                </li>
                <li>
                    <a class="header__nav--login" href="https://mail.google.com/mail/&ogbl">Sign in</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="Main__container">
            <section class="Main__logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="logo-google">
            </section>
            <section class="Main__search">
                <span>
                    <svg class="Main__search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                </span>
                <input class="Main__search--input" type="text" name="" id="">
                <a href="/"><svg class="Main__microphone--icon goxjub" focusable="false" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285f4"
                            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                        </path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path fill="#fbbc05"
                            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                        </path>
                        <path fill="#ea4335"
                            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                        </path>
                    </svg></a>
            </section>
            <section class="Main__buttons">
                <div><button>Google Search</button></div>
                <div><button>I'm Feeling Lucky</button></div>
                <p class="Main__text">Google offered in: <a href="https://www.google.com/setprefs?sig=0_keG-z_shF67sWuvwU1otPDgKjKE%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwi_pZPf2tP3AhUWJ0QIHSANCikQ2ZgBCA4">Español (Latinoamérica)</a></p>
            </section>
        </section>
    </main>
    <footer class="footer">
        <div class="Main__region">
            <p>Colombia</p>
        </div>
        <div class="footer__info">
            <div class="footer__list">
                <ul class="footer__left">
                    <li><a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                    <li><a href="https://www.google.com/intl/en_co/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                    <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                    <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                </ul>
            </div>
            <div>
                <ul class="footer__right">
                    <li><a href="https://policies.google.com/privacy?hl=en-CO&fg=1">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms?hl=en-CO&fg=1l">Terms</a></li>
                    <li><a href="/index.html">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="./src/js/main.js"></script>
</body>

</html>
